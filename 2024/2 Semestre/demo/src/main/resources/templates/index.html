<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Controle de Veículos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #a3b5cc;
      }

      .header {
        margin-bottom: 20px;
        font-size: 18px;
        color: #333;
      }

      .container {
        display: flex;
        gap: 20px;
        padding: 20px;
      }

      .card {
        background-color: #7a91b2;
        color: #333;
        padding: 20px;
        width: 200px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: left;
      }

      form button[type='submit'] {
        margin-top: 10px;
        padding: 5px 10px;
        border: 0px solid #333;
        border-radius: 4px;
        background-color: #d5d9e1;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      form button[type='submit']:hover {
        background-color: #9ea2af;
      }
    </style>
  </head>
  <body>
    <h1>Controle de Veículos</h1>
    <div class="container">
      <div class="card">
        <h3>Veículo:</h3>
        <p><strong>Modelo:</strong> Ferrari</p>
        <p>
          <strong>Velocidade:</strong>
          <span th:text="${velocidadeCarro}">0 km/h</span>
        </p>
        <p><strong>Marcha:</strong> <span th:text="${marchaCarro}">1</span></p>
        <form th:action="@{/veiculos/acelerarCarro}" method="post">
          <button type="submit">Acelerar</button>
        </form>
        <form th:action="@{/veiculos/freiarCarro}" method="post">
          <button type="submit">Freiar</button>
        </form>
      </div>

      <div class="card">
        <h3>Veículo:</h3>
        <p><strong>Modelo:</strong> Scania</p>
        <p>
          <strong>Velocidade:</strong>
          <span th:text="${velocidadeCaminhao}">0 km/h</span>
        </p>
        <p>
          <strong>Marcha:</strong> <span th:text="${marchaCaminhao}">1</span>
        </p>
        <form th:action="@{/veiculos/acelerarCaminhao}" method="post">
          <button type="submit">Acelerar</button>
        </form>
        <form th:action="@{/veiculos/freiarCaminhao}" method="post">
          <button type="submit">Freiar</button>
        </form>
      </div>
    </div>
    <h3>Desenvolvido por Guilherme Moreira e Maria Fernanda Costa</h3>
  </body>
</html>
