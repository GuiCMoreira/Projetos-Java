<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 = Editar Funcionário</title>
</head>
<body>
    <h1>Editar Funcionário</h1>
    
    <form th:action="@{editar}" method="post"
            th:object="${funcionario}">
        <input type="hidden" name="id" th:value="*{cpf}">
        <div>
            <label for="txtnome">Nome</label>
            <input type="text" id="txtnome" th:field="*{nome}">
        </div>
        <div>
            <label for="txtcpf">Cpf</label>
            <input type="text" id="txtcpf" th:field="*{cpf}"
                    readonly="readonly">
        </div>
        <div>
            <label for="txtsalario">Salario</label>
            <input type="text" id="txtsalario" th:field="*{salarioMes}">
        </div>
        <div>
            <label for="txtnascimento">Data de Nascimento</label>
            <input type="number" id="txtnascimento" th:field="*{anoNascimento}">
        </div>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
