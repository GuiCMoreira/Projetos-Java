<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Detalhes sobre o Funcionário</h1>
    <fieldset th:object="${funcionario}">
      <div>
        <label>CPF</label>
        <label th:text="*{cpf}"></label>
      </div>
      <div>
        <label>Nome</label>
        <label th:text="*{nome}"></label>
      </div>
      <div>
        <label>Salário</label>
        <label th:text="*{salarioMes}"></label>
      </div>
      <div>
        <label>Nascimento</label>
        <label th:text="*{nascimento}"></label>
      </div>
    </fieldset>
    <br>
    <a th:href="@{../todos}"><button>Voltar</button></a>
    <a th:href="@{../editar/}+${funcionario.cpf}"><button>Editar</button></a>

  </body>
</html>
