<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Funcionários</title>
  </head>
  <body>
    <h1>Lista de Funcionários</h1>
    <button><a th:href="@{../}">Voltar</a></button><br><br>
    <button><a th:href="@{novo}">Adicionar novo funcionário</a></button><br><br>
    <table>
      <thead>
        <th>Cpf</th>
        <th>Nome</th>
        <th>Salário</th>
        <th>Nascimento</th>
        <th colspan="3">Ações</th>
      </thead>
      <tbody>
        <tr th:each=" umFunc : ${funcionarios}">
          <td th:text="${umFunc.cpf}"></td>
          <td th:text="${umFunc.nome}"></td>
          <td th:text="${umFunc.salarioMes}"></td>
          <td th:text="${umFunc.nascimento}"></td>
          <td><a th:href="@{detalhar/}+${umFunc.cpf}"> Detalhes</a></td>
          <td><a th:href="@{editar/}+${umFunc.cpf}">Editar</a></td>
          <td><a th:href="@{excluir/}+${umFunc.cpf}">Excluir</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
