<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Formulário de Contato</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Formulário de Contato</h1>
    <form action="/contatos" method="post">
      <label for="cliente">Cliente:</label>
      <select name="cliente.numero" id="cliente" required>
        <option
          th:each="cliente : ${clientes}"
          th:value="${cliente.numero}"
          th:text="${cliente.nome}"
        ></option></select
      ><br />

      <label for="tipo">Tipo:</label>
      <input
        type="text"
        id="tipo"
        name="tipo"
        placeholder="Tipo de contato (e-mail, telefone, etc.)"
        required
      /><br />

      <label for="conteudo">Conteúdo:</label>
      <input
        type="text"
        id="conteudo"
        name="conteudo"
        placeholder="Conteúdo do contato"
        required
      /><br />

      <button type="submit">Salvar</button>
    </form>
    <a href="/contatos">
      <button>Voltar para lista de contatos</button>
    </a>
  </body>
</html>
