<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhar - Aluno</title>
</head>
<body>
    <div >
        <ul th:each="item : ${Menu}">
            <li>
                <a th:href="*{item.url}" th:text="${item.titulo}"></a>
            </li>
        </ul>
        
    </div>
    <div>
        <h1>Exclus√£o de aluno</h1>
        <form th:action="@{/alunos/excluir}" th:object="${aluno}" method="post"> 
                 
            <div>
                <label> RA do aluno
                   <input type="text" th:field="*{Ra}" readonly="READONLY"> 
                </label>
            </div>
            <div>
                <label> Nome do aluno
                    <input type="text" th:field="*{Nome}" readonly="readonly">
                </label>
            </div>
            <div>
                <label> Doc. ident.
                    <input type="text" th:field="*{Rg}"  readonly="readonly">
                </label>
            </div>
            <div>
                <label> CPF:
                    <input type="text" th:field="*{Cpf}" readonly="readonly">
                </label>
            </div>
            <div>
                <label> Data de nascimento
                    <input type="date" th:field="*{Nascimento}"  readonly="readonly"> 
                </label>
            </div>
            <div>
                <label> Peso
                    <input type="number" th:field="*{Peso}" step="0.1"  readonly="readonly">
                </label>
            </div>
            <div>
                <label> Altura
                    <input type="number" th:field="*{Altura}" step="0.1"  readonly="readonly">
                </label>
            </div>
            <input type="submit" value="Excluir">
        </form>
    </div>
</body>
</html>
