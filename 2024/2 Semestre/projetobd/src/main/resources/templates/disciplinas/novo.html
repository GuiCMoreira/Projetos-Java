<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo - Aluno</title>
</head>
<body>
    <div >
        <ul th:each="item : ${Menu}">
            <li>
                <a th:href="*{item.url}" th:text="${item.titulo}"></a>
            </li>
        </ul>
        
    </div>
    <div>
        <h1>Inserir aluno</h1>
        <form th:action="@{novo}" th:object="${aluno}" method="post">
            <div>
                <label> RA do aluno
                    <input type="text" th:field="*{Ra}">
                </label>
            </div>
            <div>
                <label> Nome do aluno
                    <input type="text" th:field="*{Nome}">
                </label>
            </div>
            <div>
                <label> Doc. ident.
                    <input type="text" th:field="*{Rg}">
                </label>
            </div>
            <div>
                <label> CPF:
                    <input type="text" th:field="*{Cpf}">
                </label>
            </div>
            <div>
                <label> Data de nascimento
                    <input type="date" th:field="*{Nascimento}">
                </label>
            </div>
            <div>
                <label> Peso
                    <input type="number" th:field="*{Peso}" step="0.1">
                </label>
            </div>
            <div>
                <label> Altura
                    <input type="number" th:field="*{Altura}" step="0.1">
                </label>
            </div>
            <input type="submit" value="Gravar">
        </form>
    </div>
</body>
</html>
